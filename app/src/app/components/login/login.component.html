<div class="container my-5">
    <div class="row align-items-center justify-content-center">
        <div class="col-5">
            <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="username" class="form-control" id="username" name="username" placeholder="Username..." [(ngModel)]="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password..." [(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="log()">Submit</button>
                <br>
                <h3>{{messaggio}}</h3>
              </form>
        </div>
    </div>
</div>
